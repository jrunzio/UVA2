<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Contacto</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">Home</a> | <a href="avisos.html">Avisos</a> |
        <a href="sobre-mi.html">Sobre mí</a> |
        <a href="materias-2025.html">Materias 2025</a>
      </nav>
      <div style="margin-top: 10px">
        <button id="toggle-modo" class="toggle-modo">🌙 Modo Oscuro</button>
      </div>
    </header>

    <main class="main-contacto">
      <h1>Formulario de Contacto</h1>
      <form class="form-contacto" id="form-contacto">
        <label for="nombre">Nombre:</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          class="input-contacto"
          required
        />

        <label for="email">Correo electrónico:</label>
        <input
          type="email"
          id="email"
          name="email"
          class="input-contacto"
          required
        />

        <label for="mensaje">Mensaje:</label>
        <textarea
          id="mensaje"
          name="mensaje"
          class="input-contacto"
          rows="5"
          required
        ></textarea>

        <input type="submit" value="Enviar" />
        <div id="mensaje-formulario" style="margin-top: 15px"></div>
      </form>
    </main>
    <footer>
      <p>&copy;Curso: 518378 - Profesora: Patricia Litovicius</p>
    </footer>
    <script>
      // Validación de formulario
      document
        .getElementById("form-contacto")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const nombre = document.getElementById("nombre").value.trim();
          const email = document.getElementById("email").value.trim();
          const mensaje = document.getElementById("mensaje").value.trim();
          const mensajeDiv = document.getElementById("mensaje-formulario");
          let errores = [];

          // Validaciones
          if (!nombre) errores.push("El nombre es obligatorio.");
          if (!email) {
            errores.push("El correo electrónico es obligatorio.");
          } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
            errores.push("El correo electrónico no es válido.");
          }
          if (!mensaje) errores.push("El mensaje es obligatorio.");

          if (errores.length > 0) {
            mensajeDiv.style.color = "#ff4d4f";
            mensajeDiv.innerHTML = errores.join("<br>");
          } else {
            mensajeDiv.style.color = "#58a6ff";
            mensajeDiv.innerHTML = `Gracias por su contacto, <strong>${nombre}</strong>.<br>En breve le estaré respondiendo.`;
            // Opcional: limpiar el formulario
            document.getElementById("form-contacto").reset();
          }
        });
    </script>
    <script src="modo.js"></script>
    </script>
  </body>
</html>
